<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xml:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>ListarContaApplication</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/materialize.min.css}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="">

<h1><a href="/index" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Abrir Conta</a></h1>
<h3>Lista de contas</h3>
<table class="">
    <thead>
    <tr >
        <th>ID</th>
        <th>CPF</th>
        <th>NOME</th>
        <th>SOBRENOME</th>
        <th>CIDADE</th>
        <th>CEP</th>
        <th>LOCAL</th>
        <th>ESTADO</th>
        <th>DATA-NASC</th>
        <th>EXCLUIR</th>
    </tr>
    </thead>
    <tbody th:each="conta : ${contas}">
    <td><span th:text="${conta.id}"></span></td>
    <td><span th:text="${conta.cpf}"></span></td>
    <td><span th:text="${conta.nome}"></span></td>
    <td><span th:text="${conta.sobrenome}"></span></td>
    <td><span th:text="${conta.cidade}"></span></td>
    <td><span th:text="${conta.cep}"></span></td>
    <td><span th:text="${conta.local}"></span></td>
    <td><span th:text="${conta.estado}"></span></td>
    <td><span th:text="${conta.data_de_nascimento}"></span></td>
    <td><a class="waves-effect waves-light btn-Small" th:href="${(#mvc.url('CC#deletarConta').arg(0,conta.cpf)).build()}">
        <i class="material-icons left">delete</i></a></td>
    </tbody>
</table>

<div class="container" th:each="reg : ${registro}"><p class="waves-effect waves-light btn">
    <i class="material-icons left"></i>TOTAL DE LISTA
    <span th:text="${registro}"></span></p>
</div>




<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
